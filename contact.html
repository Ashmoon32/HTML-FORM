<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>

    <img src="./assets/Icon.png" alt="Icon">
    <a href="./index.html" title="Home Page"><img src="./assets/Home.png" alt="Home"></a>
    <a href="./contact.html" title="contact" target="_blank"><img src="./assets/Contact.png" alt="Contact"></a>
    <a href="./about.html" title="about" target="_blank"><img src="./assets/About.png" alt="About"></a>
    <br>

    <h1>Contact Now!</h1>

    <form action="contact.html" method="get">
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Enter Name"><br><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter Email"><br><br>

        <label for="note">Note</label><br>
        <textarea name="note" id="note" placeholder="Enter Description"></textarea><br><br>

        <button type="submit">Submit</button>

    </form>
</body>

</html>
